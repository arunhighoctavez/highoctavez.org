	<link href="css/gallery.css" rel="stylesheet" type="text/css" media="screen" />
	<script type="text/javascript">
		//Preloaded slideshow script- By Jason Moon
		//For this script and more
		//Visit http://www.dynamicdrive.com
		
		// images folder & # of images
		var imagesFolder = 'images/gallery/';
		
		// PUT THE URL'S OF YOUR IMAGES INTO THIS ARRAY...
		var pics = new Array();
		pics[0] = 'High Octavez Slide.jpg';
		pics[1] = 'asha1.jpg';
		pics[2] = 'sangam1.jpg';
		pics[3] = 'sangam2.jpg';
		pics[4] = 'IMG_5398.jpg';
		pics[5] = 'IMG_9844.jpg';
		pics[6] = 'IMG_5444.jpg';
		pics[7] = 'IMG_9842.jpg';
		pics[8] = 'small acts1.jpg';		
		pics[9] = 'IMG_5903.jpg';
		pics[10] = 'IMG_9865.jpg';
		pics[11] = 'IMG_9889.jpg';
		pics[12] = 'DSC_0245.jpg';

		var altText = new Array();
		altText[0] = 'High Octavez';
		altText[1] = 'Asha';
		altText[2] = 'Sangam 1';
		altText[3] = 'Sangam 2';
		altText[4] = 'Pics at various shows';
		altText[5] = 'Pics at various shows';
		altText[6] = 'Pics at various shows';
		altText[7] = 'Pics at various shows';
		altText[8] = 'Pics at various shows';
		altText[9] = 'Pics at various shows';
		altText[10] = 'Pics at various shows';
		altText[11] = 'Pics at various shows';
		altText[12] = 'High Octavez members';

		var numImages = pics.length;
		
		function showSlide(slideNumber) { 
			var imageFile = imagesFolder + pics[slideNumber];
			if ((slideNumber >= 0) && (slideNumber < numImages)) {
				// switch to selected image
			    document.images['pic'].src = imageFile;
			    document.images['pic'].alt = altText[slideNumber];
			    
			    // change background and color of selected slide number
			    for (var i=0; i < numImages; i++) {
			    	//alert("button" + i);
			    	var myButton = document.getElementById("button" + i);
			    	//alert(myButton.id);
			    	if (i == slideNumber)
			    		myButton.className = "slideShowButtonSelected";
			    	else
			    		myButton.className = "slideShowButton";
			    }
			}
			return true;
		}
	
		function startSlideShow() {
			showSlide(0);
		}
	</script>
	
	<!-- #EndEditable -->
